<div class="row">
  <div class="col-md-8" style="height: calc(100vh - 72px); overflow-y: auto">
    <form
      class="form-group row"
      (ngSubmit)="sendMessage()"
      #sendMessageForm="ngForm"
    >
      <input
        required
        class="form-control col-8"
        [(ngModel)]="chatMessage"
        name="chatMessage"
        autocomplete="off"
      />
      <button
        [disabled]="!sendMessageForm.valid"
        class="btn btn-primary col-4"
        type="submit"
      >
        Send
      </button>
    </form>

    <app-chat-stream [messages]="roomMessages"></app-chat-stream>
  </div>

  <div class="col-md-4">
    <div class="row">
      <h2 class="col">{{ id }}</h2>
    </div>
    <div class="row no-gutters">
      <div class="col rounded-0 p-2 text-center bg-primary text-white">
        Members ({{ members === undefined ? "..." : members.length }})
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <ul class="list-group list-group-flush">
            <li *ngFor="let member of members" class="list-group-item">
              {{ member.username }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
